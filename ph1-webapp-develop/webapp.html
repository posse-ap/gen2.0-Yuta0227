<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./webapp.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="./img/posse_logo.png" alt="posseのロゴ" class="logo">
            <div class="week">4th week</div>
        </div>
        <div class="header-right">
            <button class="header-button">記録・投稿</button>
        </div>
    </header>
    <div class="content-container">
        <div class="left-container">
            <div class="top-left-container">
                <div class="today">
                    <div>Today</div>
                    <div>3</div>
                    <div>hour</div>
                </div>
                <div class="month">
                    <div>Month</div>
                    <div>120</div>
                    <div>hour</div>
                </div>
                <div class="total">
                    <div>Total</div>
                    <div>1348</div>
                    <div>hour</div>
                </div>
            </div>
            <div class="bottom-left-container">
                <img class="bargraph" src="./img/bargraph1.png" alt="bargraph">
            </div>
        </div>
        <div class="right-container">
            <div class="first-right-container">
                <div class="piechart-title">学習言語</div>
                <div>
                    <img class="piechart" src="./img/piechart-first.png">
                </div>
                <div>
                    <ul class="language">
                        <li>Javascript</li>
                        <li>CSS</li>
                        <li>PHP</li>
                        <li>HTML</li>
                        <li>Lavarel</li>
                        <li>SQL</li>
                        <li>SHELL</li>
                        <li>情報システム基礎知識(その他)</li>
                    </ul>
                </div>
            </div>
            <div class="second-right-container">
                <div class="piechart-title">学習コンテンツ</div>
                <div>
                    <img class="piechart" src="./img/piechart-second.png">
                </div>
                <div>
                    <ul class="material">
                        <li>ドットインストール</li>
                        <li>N予備校</li>
                        <li>POSSE課題</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="calender">
        <div>&lt;</div>
        <div>2020年10月</div>
        <div>&gt;</div>
    </div>
    <div id="fullOverlay"></div>
</body>
<script src="./webapp.js"></script>

</html>
